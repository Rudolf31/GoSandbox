version: "2"
sql:
- schema: "schema.sql"
  queries: "query.sql"
  engine: "postgresql"
  gen:
    go: 
      out: "../backend/internal/database"
      sql_package: "pgx/v5"
      # emit_prepared_queries: true
      emit_pointers_for_null_types: true
  database:
    # managed: true
    uri: "postgresql://postgres:postgres@localhost:5432/postgres?sslmode=disable"
